<div class="container"
  infiniteScroll
  [infiniteScrollDistance]="0"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onGetData()"
  style="height: 600px; overflow:scroll;"
  [infiniteScrollContainer]="divContainer"
  #divContainer
>
  <h2>Basic Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id}}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.email }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="onMore else completeDiv" style="text-align: center;"> Loading...</div>
  <ng-template #completeDiv>
      <div style="text-align: center;"> All data is fetched</div>
  </ng-template>
</div>
